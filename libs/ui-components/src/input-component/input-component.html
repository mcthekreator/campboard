<link rel="stylesheet" href="../../../../apps/frontend/src/app/pages/auth/register/register.scss">
<script src="../../../../apps/frontend/src/app/pages/auth/register/register.ts"></script>
<div class="input-wrapper">
  @if (label){
    <label>{{ label }}</label>
  }
  <input
    [type]="type"
    [placeholder]="placeholder"
    [value]="value"
    [disabled]="disabled"
    (input)="onInput($event)"
  />
  @if (error){
    <div class="error">{{ error }}</div>
  }
</div>
