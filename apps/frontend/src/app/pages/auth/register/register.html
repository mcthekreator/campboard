<div class="login-container">
  <div class="left">
    <div class="img">
      <img src="phone-screen.svg">
    </div>

  </div>
  <div class="right">
    <div class="right">
      <div class="header">
        <div>
<!--          <h1>Campboard</h1>-->
        </div>
        <div class="header-title">
          <h1>Create Account</h1>
        </div>
        <p>Please enter your details to register</p>
      </div>
      <form action="" class="register-form" [formGroup]="registerForm" (ngSubmit)="submitRegister()" >
        <div class="name">
          <div class="input-wrapper">
            <input-component label="First Name" formControlName="firstName" placeholder="Enter First Name" />
          </div>
          <div class="input-wrapper">
            <input-component label="Last Name" formControlName="lastName" placeholder="Enter Last Name" />
          </div>
        </div>

        <input-component label="Email" formControlName="email" placeholder="Enter School Email" />
        <input-component label="Password" formControlName="password" type="password" placeholder="••••••••••••" />

        <button-component label="Submit" color="primary" type="submit" />
      </form>
      <div class="footer">
        <p>You already have an account? <span>
        <a routerLink="/auth/login">Login</a></span></p>
      </div>
    </div>
  </div>
</div>
